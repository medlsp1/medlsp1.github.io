<head>
  <link rel="stylesheet" href="./jqueryui/jquery-ui.css">
     <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
   <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
   <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<div class="ui-widget">
<form>
  <input id="countries">
 <br>

<button onclick="createGraph()">Submit</button>

</form>
</div>

<div id="cgraph">

</div>
<script>

window.onload = GetCountries();

function GetCountries()
{
	var request = new XMLHttpRequest();
	request.open("GET", "http://api.population.io/1.0/countries/?format=json", true);
	request.addEventListener("load", function()
	{
		var response = JSON.parse(request.responseText);
		var dropdown = document.getElementById("countries");

		var countries = response["countries"];
		$("#countries").autocomplete({source:countries});
	});
	request.send();
}

function createGraph()
{
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawGraph);
}

function createGraph()
{
	var data = new google.visualization.DataTable();
	data.addColumn('number', "population");
	data.addColumn('number', "age");

	var options =
	{
		"title" : "Country age distrobution",
		'width' : "600",
		'height' : '400'
	};

	var chart = new google.visualization.ColumnChart(document.getElementById("cgraph"));
	chart.draw(data,options);
}
</script>
